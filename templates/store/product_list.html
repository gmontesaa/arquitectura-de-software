{% load static %}
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Catálogo - Artesanías</title></head>
<body>
<h1>Catálogo</h1>
<ul>
{% for p in productos %}
  <li>
    <a href="{% url 'product_detail' p.pk %}">{{ p.nombre }}</a> - {{ p.precio }}
    {% if user.is_authenticated %}
      - <a href="{% url 'add_to_cart' p.pk %}">Añadir al carrito</a>
    {% endif %}
  </li>
{% empty %}
  <li>No hay productos.</li>
{% endfor %}
</ul>
</body>
</html>
