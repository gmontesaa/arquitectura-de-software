<!doctype html>
<html><head><meta charset="utf-8"><title>{{ producto.nombre }}</title></head>
<body>
<h1>{{ producto.nombre }}</h1>
<p>{{ producto.descripcion }}</p>
<p>Precio: {{ producto.precio }}</p>
{% if user.is_authenticated %}
  <a href="{% url 'add_to_cart' producto.pk %}">Añadir al carrito</a>
{% else %}
  <p><a href="/admin/login/">Inicia sesión para comprar</a></p>
{% endif %}
<a href="{% url 'product_list' %}">Volver al catálogo</a>
</body></html>
